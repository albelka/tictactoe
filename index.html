<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row jumbotron">
        <div class="col-xs-2 playerCounter">
          <h3>Player 1</h3>
          <h3 id="player1WinCounter">0</h3>
        </div>
        <div class="col-xs-8">
          <h1>Tic Tac Toe</h1>
          <button type="button" class="btn center-block" id="resetButton">Reset</button>
        </div>
        <div class="col-xs-2 playerCounter">
          <h3>Player 2</h3>
          <h3 id="player2WinCounter">0</h3>
        </div>
      </div>

      <div class="gridContainer">
      </div>

      <div class="row" id="end">
        <h2 id="winner"></h2>
      </div>


    </div>
  </body>
</html>
