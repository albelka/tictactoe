<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row jumbotron">
        <div class="col-xs-2 playerCounter">
          <h3>Player 1</h3>
          <h3 id="xWinCounter">0</h3>
        </div>
        <div class="col-xs-8 titleColumn">
          <h1>Tic Tac Toe</h1>
          <button type="button" class="btn" id="resetButton">Reset</button>
        </div>
        <div class="col-xs-2 playerCounter">
          <h3>Player 2</h3>
          <h3 id="oWinCounter">0</h3>
        </div>
      </div>

      <div class="row startScreen">
        <h2>Select your opponent</h2>
        <div class="col-xs-4">
          <div class="opponentSelectButton" id="human">
            <h3>Human</h3>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="opponentSelectButton" id="computerEasy">
            <h3>Easy Computer</h3>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="opponentSelectButton" id="computerHard">
            <h3>Hard Computer</h3>
          </div>
        </div>
      </div>

      <div class="gridContainer">
      </div>

      <div class="row" id="end">
        <h2 id="winner"></h2>
      </div>


    </div>
  </body>
</html>
